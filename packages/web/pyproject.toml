[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "psx-web"
version = "1.0.0"
description = "FastAPI web application for PSX stock analysis"
readme = "README.md"
requires-python = ">=3.10,<3.13"
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "requests>=2.31.0",
    "beautifulsoup4>=4.12.0",
    "psx-analysis",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "httpx>=0.24.0",
]

[tool.setuptools]
packages = ["psx_web"]

[tool.setuptools.package-data]
"*" = ["*.html", "*.js", "*.css"]

